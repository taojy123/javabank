<#assign ctx=request.contextPath />
<#include "/layout/layout.html"/>
<#include "/layout/body.html"/>
<#include "/layout/message.html"/>
<@htmlHead></@htmlHead>
<body data-type="index" class="theme-white" >
	<div class="am-g tpl-g">

		

			<div class="row-content am-cf" >

				<div class="row am-cf"  >
					<div class="row">
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
							<div class="widget am-cf">
								<div class="widget-body  am-fr">
									<form class="am-form tpl-form-line-form" method="POST" id="update-form" style="width: 80%;" action="${ctx}/sysBank/update">
											<input type="hidden" value="${sysBank.id}" name="id">
										<div class="am-form-group">
											<label for="user-name" class="am-u-sm-3 am-form-label">银行名称

											</label>
											<div class="am-u-sm-9">
												<input  type="text" class="tpl-form-input"  name="name" value="${sysBank.name}"
													placeholder="请输入银行名称"> 
											</div>
											
										</div>
											<div class="am-form-group"
										style="position: fixed; bottom: 0px; width: 100%; left: 0px; text-align: center; background-color: #fff; border-top: 1px solid #eee; padding-top: 20px;">
										<div class="am-u-sm-12">
	                                        	<button type="button" class="am-btn am-btn-primary am-btn-sm" onclick="update_submit()">提交保存</button>
												<button type="button" class="am-btn am-btn-primary am-btn-sm" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));">放弃保存</button>
	                                        </div>
                                  		  </div>
									</form>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	


	<@htmlJs>
	<script>
		function update_submit(){
			$("#update-form").ajaxSubmit(function(data){
				if(data.result){
					parent.layer.close(parent.layer.getFrameIndex(window.name))
					parent.success();
				}else{
					$("body").alertModal("系统提示",data.resultDesc);
				}
			},"json");
		}
		</script>
	</@htmlJs>
</body>

</html>
